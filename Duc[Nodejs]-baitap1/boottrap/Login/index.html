<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>






    <form class="needs-validation" novalidate>
        <div class="container">
            <div class="form-group">
                <img src="./img/Bootstrap_logo.svg.png" width="50px" />
                <div class="text">Log-in to your account</div>

            </div>
            <div class="content">
                <div class="form-row">

                    <div class="col-md-10 mb-2">
                        <label for="validationCustomUsername">Email</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="cc-number" required="" pattern="[0-9]{16}"
                                data-value-missing="Email is required" data-pattern-mismatch="Email must be 16 digits"
                                name="email">
                            <div class="invalid-feedback"></div>

                        </div>
                        <p id="demo"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-10 mb-2">
                        <label for="validationCustom03">Password</label>
                        <!-- <input type="text" class="form-control" id="validationCustom03" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div> -->

                        <input type="text" class="form-control" id="cc-number1" required="" pattern="[0-9]{16}"
                            data-value-missing="Password is required"
                            data-pattern-mismatch="Password must be 16 digits">
                        <div class="invalid-feedback"></div>
                    </div>

                </div>
                <div class="form-group-mg">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg " type="submit">Login</button>

            </div>
        </div>
    </form>


    <script>


        (function () {
            'use strict';
            window.addEventListener('load', function () {

                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                            var ele = form.getElementsByClassName('form-control')
                            for (var i = 0; i < ele.length; i++) {
                                var msg = "", reason = ele[i].validity;
                                if (reason.valueMissing) {
                                    msg = ele[i].getAttribute("data-value-missing");
                                }
                                else if (reason.patternMismatch) {
                                    msg = ele[i].getAttribute("data-pattern-mismatch");
                                }
                                else if (reason.patternMismatch) {
                                    // other reason...
                                }
                                else {

                                }
                                ele[i].nextElementSibling.innerText = msg;
                            }
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>



</body>

</html>
