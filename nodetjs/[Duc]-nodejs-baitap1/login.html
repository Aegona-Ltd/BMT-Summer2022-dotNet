<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="login.css">
</head>


<body>

    <div class="container">

        <div class="reponsive">


            <div class="header">
                <div class="hinh">
                    <img src="./img/logo.png" />
                </div>

                <div class="text">
                    <p>Log-in to your account</p>
                </div>
            </div>

            <form class="ui form segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>

                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="text" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="ui fluid large teal submit button">Login</div>


                <div class="ui error message"></div>

                <div class="ui segment">

                    <p>New to us? <a href="#">Sign Up</a></p>
                </div>
            </form>





        </div>




        <div class="container2">
            <div class="ui horizontal divider">or</div>
            <h2>Contact Form</h2>
            <form class="ui form segment">
                <div class="field">
                    <label>First name</label>
                    <div class="ui left icon input">

                        <input type="text" name="firstname" placeholder="Firstname">
                    </div>

                </div>
                <div class="field">
                    <label>Last Name</label>
                    <div class="ui left icon input">

                        <input type="text" name="lastname" placeholder="Lastname">
                    </div>

                </div>
                <div class="field">
                    <label>Country</label>
                    <select class="ui dropdown" name="gender">
                        <option value="">VietNam</option>
                        <option value="male">USA</option>
                        <option value="female">Korea</option>
                    </select>

                </div>

                <div>
                    <div class="field">
                        <label>Subject</label>
                        <textarea name="subject"></textarea>
                    </div>

                </div>

                <div class="ui submit button">Submit</div>
                <div class="ui error message"></div>

            </form>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <script>
        $('.ui.form')
            .form({
                fields: {
                    email: {
                        identifier: 'email',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your e-mail'
                            },
                            {
                                type: 'email ',
                                prompt: '{name} must be a valid e-mail'

                            }
                        ]
                    },

                    password: {
                        identifier: 'password',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your password'
                            },
                            {
                                type: 'minLength[6]',
                                prompt: 'Your password must be at least {ruleValue} characters'
                            },

                            {
                                type: 'regExp[/^[a-z0-9_-]{4,16}$/]',
                                prompt: 'Please enter a 4-16 letter username'
                            },
                        ]
                    },

                    Firstname: {
                        identifier: 'firstname',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your firstname'
                            },

                        ]
                    },

                    Lastname: {
                        identifier: 'lastname',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your lastname'
                            },

                        ]
                    },


                    Subject: {
                        identifier: 'subject',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your subject'
                            },

                        ]
                    },

                }
            })
            ;
    </script>
</body>


</html>
