<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/huycss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/huycss/contactform.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    
    <title>Contact Form</title>
</head>
<body>
    <form name="contact" id="contactForm" >
        <div class="mb-3" >
            <header>Contact Form</header>
        </div>
        <div class="mb-3">
            <label class="form-label" for="fullname"><b>Full name</b></label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/user.png" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter full name" name="fullname" id="fullname">
            </div>
            <div id="validation-fullname" class="valid-input"></div>
        </div>
        <div class="mb-3"></div>
            <label class="form-label" for="email"><b>Email</b></label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/email.jpg" alt=""></span>
                <input type="email" class="form-control" placeholder="Enter email" name="email" id="email" >
            </div> 
            <div id="validation-email" class="valid-input"></div>          
        </div> 
        <div class="mb-3"></div>
            <label class="form-label" for="phone"><b>Phone number</b></label>
            <div class="input-group ">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/phone.jpg" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone" id="phone" >
            </div>
            <div id="validation-phone" class="valid-input"></div>   
        </div> 
        <div class="mb-3"></div>
            <label class="form-label" for="subject"><b>Subject</b></label>
            <div class="input-group ">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/subject.png" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter subject" name="subject" id="subject" >
            </div>
            <div id="validation-subject" class="valid-input"></div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"><b>Message</b></label>
            <div class="">
                <textarea class="form-control" name="mes" id="mes" rows="3"></textarea>
            </div>
            <div id="validation-mes" class="valid-input"></div>
        </div> 
        <div class="mb-3">
            <div class="button">
				<div class="inner">
				</div>
				<button type="button" onclick="contactForm(document.contact)">SUBMIT</button>
			</div>
        </div>
    </form>
    
    <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <script src="/js/fake_api_contact.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</body>
</html>
