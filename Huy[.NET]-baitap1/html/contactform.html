<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/huycss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/huycss/contactform.css">
    <title>Contact Form</title>
</head>
<body>
    <form class=" needs-validation" novalidate>
        <div class="mb-3" >
            <header>Contact Form</header>
        </div>
        <div class="mb-3">
            <label class="form-label" for="fullname"><b>Full name</b></label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/user.png" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter full name" name="fullname" id="" required>
                <div class="invalid-feedback">
                    Please choose a fullname.
                </div>
            </div>
        </div>
        <div class="mb-3"></div>
            <label class="form-label" for="email"><b>Email</b></label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/email.jpg" alt=""></span>
                <input type="email" class="form-control" placeholder="Enter email" name="email" id="" required>
                <div class="invalid-feedback">
                    Please choose a email.
                </div>
            </div>           
        </div> 
        <div class="mb-3"></div>
            <label class="form-label" for="phone"><b>Phone number</b></label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/phone.jpg" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone" id="" required>
                <div class="invalid-feedback">
                    Please choose a phone.
                </div>
            </div>   
        </div> 
        <div class="mb-3"></div>
            <label class="form-label" for="subject"><b>Subject</b></label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1"><img src="/imagess/subject.png" alt=""></span>
                <input type="text" class="form-control" placeholder="Enter subject" name="subject" id="" required>
                <div class="invalid-feedback">
                    Please choose a subject.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"><b>Message</b></label>
            <div class="was-validated">
                <textarea class="form-control is-invalid" id="mes" rows="3" required></textarea>
                <div class="invalid-feedback" hidden>
                    Please enter a message in the textarea.
                </div>
            </div>
            
        </div> 
        <div class="mb-3">
            <div class="button">
				<div class="inner">
				</div>
				<button>SUBMIT</button>
			</div>
        </div>
    </form>
    <script src="huycss/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
 if (!form.checkValidity()) {
   event.preventDefault()
   event.stopPropagation()
 }

 form.classList.add('was-validated')
}, false)
})
})()
</script>
</body>
</html>
